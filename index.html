<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Frame Capture Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .canvas-box {
            width: 480px;
            text-align: center;
        }

        video, canvas {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

            button:hover {
                background-color: #45a049;
            }

            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }

        .status-panel {
            margin: 10px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            width: 100%;
            max-width: 980px;
            text-align: center;
        }

        .settings {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webcam Frame Capture Demo</h1>

        <div class="controls">
            <button id="startBtn">Start Webcam</button>
            <button id="stopBtn" disabled>Stop Webcam</button>
            <button id="captureBtn" disabled>Capture Frame</button>
        </div>

        <div class="settings">
            <label for="captureInterval">Auto-Capture Interval:</label>
            <select id="captureInterval" style="margin: 0 10px;">
                <option value="1000">1000 ms (1 second)</option>
                <option value="500">500 ms</option>
                <option value="200">200 ms</option>
                <option value="0">Manual Only</option>
            </select>

            <label>
                <input type="checkbox" id="autoCaptureToggle" checked>
                Enable Auto-Capture
            </label>
        </div>

        <div class="canvas-container">
            <div class="canvas-box">
                <h3>Webcam Feed</h3>
                <video id="webcam" autoplay playsinline></video>
            </div>
            <div class="canvas-box">
                <h3>Captured Frame</h3>
                <canvas id="capturedCanvas"></canvas>
            </div>
        </div>

        <div class="status-panel">
            <div id="statusIndicator">Webcam not started</div>
            <div id="fpsDisplay"></div>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        const webcamElement = document.getElementById('webcam');
        const capturedCanvas = document.getElementById('capturedCanvas');
        const errorMessageElement = document.getElementById('errorMessage');
        const captureIntervalSelect = document.getElementById('captureInterval');
        const autoCaptureToggle = document.getElementById('autoCaptureToggle');
        const fpsDisplay = document.getElementById('fpsDisplay');
        const statusIndicator = document.getElementById('statusIndicator');

        // Variables
        let webcamStream;
        let isRunning = false;
        let captureCtx = capturedCanvas.getContext('2d');
        let captureInterval = 1000; // Default: 1 second
        let lastCaptureTime = 0;
        let captureTimeoutId = null;
        let frameCount = 0;
        let lastFpsUpdateTime = 0;

        // Initialize the application
        function init() {
            // Set initial canvas size
            capturedCanvas.width = 640;
            capturedCanvas.height = 480;

            // Add event listeners
            startBtn.addEventListener('click', startWebcam);
            stopBtn.addEventListener('click', stopWebcam);
            captureBtn.addEventListener('click', captureFrame);
            captureIntervalSelect.addEventListener('change', updateCaptureInterval);
            autoCaptureToggle.addEventListener('change', toggleAutoCapture);

            // Initial canvas state
            captureCtx.fillStyle = '#f0f0f0';
            captureCtx.fillRect(0, 0, capturedCanvas.width, capturedCanvas.height);
            captureCtx.fillStyle = '#666';
            captureCtx.font = '20px Arial';
            captureCtx.textAlign = 'center';
            captureCtx.fillText('No frame captured yet', capturedCanvas.width / 2, capturedCanvas.height / 2);
        }

        // Start webcam capture
        async function startWebcam() {
            if (isRunning) return; // Prevent multiple instances

            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                webcamElement.srcObject = webcamStream;
                isRunning = true;

                // Update UI
                startBtn.disabled = true;
                stopBtn.disabled = false;
                captureBtn.disabled = false;
                updateStatus('Webcam running');

                // Reset counters
                frameCount = 0;
                lastFpsUpdateTime = Date.now();

                // Start auto-capture if enabled
                if (autoCaptureToggle.checked && captureInterval > 0) {
                    startAutoCapture();
                }

                // Start FPS counter
                requestAnimationFrame(updateFPS);
            } catch (err) {
                console.error('Error accessing webcam:', err);
                showError('Unable to access webcam. Make sure your camera is connected and permissions are granted.');
            }
        }

        // Stop webcam capture
        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamElement.srcObject = null;
                isRunning = false;

                // Update UI
                startBtn.disabled = false;
                stopBtn.disabled = true;
                captureBtn.disabled = true;
                updateStatus('Webcam stopped');

                // Stop auto-capture
                stopAutoCapture();

                // Reset captured canvas
                captureCtx.fillStyle = '#f0f0f0';
                captureCtx.fillRect(0, 0, capturedCanvas.width, capturedCanvas.height);
                captureCtx.fillStyle = '#666';
                captureCtx.font = '20px Arial';
                captureCtx.textAlign = 'center';
                captureCtx.fillText('Webcam stopped', capturedCanvas.width / 2, capturedCanvas.height / 2);
            }
        }

        // Capture a single frame
        function captureFrame() {
            if (!isRunning) return;

            // Draw the current frame from webcam to canvas
            captureCtx.drawImage(
                webcamElement,
                0, 0,
                capturedCanvas.width, capturedCanvas.height
            );

            // Add timestamp to the frame
            const timestamp = new Date().toLocaleTimeString();
            captureCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            captureCtx.fillRect(0, capturedCanvas.height - 30, capturedCanvas.width, 30);
            captureCtx.fillStyle = 'white';
            captureCtx.font = '14px Arial';
            captureCtx.textAlign = 'right';
            captureCtx.fillText(`Captured: ${timestamp}`, capturedCanvas.width - 10, capturedCanvas.height - 10);

            lastCaptureTime = Date.now();
            updateStatus(`Frame captured at ${timestamp}`);
        }

        // Update the capture interval
        function updateCaptureInterval() {
            captureInterval = parseInt(captureIntervalSelect.value);
            console.log('Updated capture interval:', captureInterval);

            // Restart auto-capture with new interval
            if (isRunning && autoCaptureToggle.checked) {
                stopAutoCapture();
                if (captureInterval > 0) {
                    startAutoCapture();
                }
            }
        }

        // Toggle auto-capture
        function toggleAutoCapture() {
            if (isRunning) {
                if (autoCaptureToggle.checked && captureInterval > 0) {
                    startAutoCapture();
                } else {
                    stopAutoCapture();
                }
            }
        }

        // Start auto-capture
        function startAutoCapture() {
            if (captureTimeoutId) {
                clearTimeout(captureTimeoutId);
            }

            function captureLoop() {
                captureFrame();
                captureTimeoutId = setTimeout(captureLoop, captureInterval);
            }

            captureLoop();
            updateStatus('Auto-capture enabled');
        }

        // Stop auto-capture
        function stopAutoCapture() {
            if (captureTimeoutId) {
                clearTimeout(captureTimeoutId);
                captureTimeoutId = null;
                updateStatus('Auto-capture disabled');
            }
        }

        // Update FPS counter
        function updateFPS() {
            if (!isRunning) return;

            frameCount++;
            const now = Date.now();
            const elapsed = now - lastFpsUpdateTime;

            if (elapsed >= 1000) { // Update once per second
                const fps = Math.round((frameCount * 1000) / elapsed);
                fpsDisplay.textContent = `Webcam FPS: ${fps}`;

                frameCount = 0;
                lastFpsUpdateTime = now;
            }

            requestAnimationFrame(updateFPS);
        }

        // Update the status indicator
        function updateStatus(status) {
            statusIndicator.textContent = status;
        }

        // Display error messages
        function showError(message) {
            errorMessageElement.textContent = message;
            errorMessageElement.style.display = 'block';
            setTimeout(() => {
                errorMessageElement.style.display = 'none';
            }, 5000);
        }

        // Call init() to start the process when the page loads
        window.onload = init;
    </script>
</body>
</html>
